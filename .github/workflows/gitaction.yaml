name: Node.js CI

on:
    push:
        branches: [gitaction]
    pull_request:
        branches: [gitaction]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18.x'

            - name: Install dependencies
              run: |
                  cd backend 
                  npm install
                  cd ../frontend
                  npm install
            # - name: Run tests
            #   run: |
            #   cd backend
            #   npm install
            #   cd ../frontend
            #   npm install

            - name: Build test
              run: |
                  cd backend 
                  npm install
                  cd ../frontend
                  npm install
              env:
                  CI: ''
