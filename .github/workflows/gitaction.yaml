name: Node.js CI

on:
    pull_request:
        branches: [gitaction]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18.x'

            - name: Install dependencies
              run: |
                  cd $({github.workspace})\C:\dev\chatPT\shopping-mall  
                  npm install
            # - name: Run tests
            #   run: npm run test

            - name: Build test
              run: npm run build
