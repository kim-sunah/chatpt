name: Node.js CI

on:
    push:
        branches: [gitaction2]
    pull_request:
        branches: [gitaction2]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18.x'

            - name: Install dependencies
              run: npm install
              working-directory: ${{ github.workspace }}

            # - name: Run tests
            #   run: npm run test

            - name: Build test
              run: npm run build